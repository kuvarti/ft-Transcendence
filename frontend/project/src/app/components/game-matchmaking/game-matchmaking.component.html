<div class="container-fluid">
    <div class="row mt-3 mb-3">
	</div>
    <div class="row mt-3 align-items-center justify-content-center">
		<div class="col-lg-6">
			<p-fieldset legend="Oyun Ayarları" [toggleable]="true">
				<div class="row mt-2 mb-2">
					<div class="col-lg-6">
						<p-checkbox label="Hızlı top" [(ngModel)]="isSpeedBall" [binary]="true" inputId="binary"></p-checkbox>
					</div>
				</div>
				<div class="row mt-2 mb-2">
					<div class="col-lg-6">
						<p-checkbox label="Uzun oyun" [(ngModel)]="isLongGame" [binary]="true" inputId="binary"></p-checkbox>
					</div>
				</div>
			</p-fieldset>
		</div>
    </div>
    <div class="row mt-3 align-items-center justify-content-center">
        <div class="col-lg-6" *ngIf="isMatchRandomPlayersGame">
            <div class="row align-items-center justify-content-center">
                <div class="w-100">
                    <div class="text-center" *ngIf="gameTextDivVisible" >
                        <label>{{gameText}}</label>
                    </div>
                    <div class="text-center mb-2 mt-3" *ngIf="progressBarDivVisible">
                        <p-progressBar mode="indeterminate" [style]="{'height': '6px'}" #progressBarDiv></p-progressBar>
                    </div>
                </div>
                <div class="w-100 mt-3">
                    <div class="text-center">
                        <p-button label="Ara" (onClick)="matchGame()" styleClass="p-button-rounded p-button-danger w-100" icon="pi pi-search" iconPos="left"></p-button>
                    </div>
                </div>
            </div>
        </div>
		<div class="col-lg-6" *ngIf="isMatchTwoPlayersGame">
            <div class="row align-items-center justify-content-center">
                <div class="w-100">
                    <div class="text-center" *ngIf="gameTextDivVisible" >
                        <label>{{gameText}}</label>
                    </div>
                    <div class="text-center mb-2 mt-3" *ngIf="progressBarDivVisible">
                        <p-progressBar mode="indeterminate" [style]="{'height': '6px'}" #progressBarDiv></p-progressBar>
                    </div>
                </div>
                <div class="w-100 mt-3">
                    <div class="text-center">
                        <p-button label="İki oyunculu başlat" (onClick)="matchGame()" styleClass="p-button-rounded w-100" icon="pi pi-search" iconPos="left"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
