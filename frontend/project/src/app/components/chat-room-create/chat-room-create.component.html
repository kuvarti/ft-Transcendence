<div class="row h-100">
    <div class="col-12 h-10 d-table">
        <div class="card d-table-cell align-middle border-0">
            <form [formGroup]="chatRoomForm">
                <div class="form-group row m-1">
                    <div style="white-space: nowrap;" class="col-sm-2">
                        <label class="control-label float-left text-left col-form-label font-weight-bold">Ad</label>
                    </div>
                    <div class="col-sm-6">
                        <input pInputText type="text" placeholder="Ad" formControlName="name" id="name"
                            [class]="'w-100 '+validatorRequired">
                        <a class="base-error-message" *ngIf="chatRoomForm.controls['name'].invalid">
                            <a class="error-message col-sm-6" *ngIf="chatRoomForm.controls['name'].errors['required']">
                                <app-validation-view text="Zorunlu Alan"></app-validation-view>
                            </a>
                        </a>
                    </div>
                </div>
                <div class="form-group row m-1">
                    <div style="white-space: nowrap;" class="col-sm-2">
                        <label class="control-label float-left text-left col-form-label font-weight-bold">Şifre ile
                            giriş</label>
                    </div>
                    <div class="col-sm-6">
                        <p-checkbox type="boolean" placeholder="Şifre ile giriş" formControlName="hasPassword"
                            id="hasPassword" [class]="'w-100 '+validatorRequired" [binary]="true" inputId="binary" (onChange)="hasPasswordChange($event)">
                        </p-checkbox>
                        <a class="base-error-message" *ngIf="chatRoomForm.controls['hasPassword'].invalid">
                            <a class="error-message col-sm-6"
                                *ngIf="chatRoomForm.controls['hasPassword'].errors['required']">
                                <app-validation-view text="Zorunlu Alan"></app-validation-view>
                            </a>
                        </a>
                    </div>
                </div>
                <div class="form-group row m-1">
                    <div style="white-space: nowrap;" class="col-sm-2">
                        <label class="control-label float-left text-left col-form-label font-weight-bold">Oda
                            Tipi</label>
                    </div>
                    <div class="col-sm-6">
                        <p-dropdown formControlName="roomTypeId" [options]="chatRoomTypes" optionLabel="description"
                            optionValue="id" placeholder="Oda tipi" formControlName="roomTypeId" id="roomTypeId"
                            [class]="'w-100 '+validatorRequired"></p-dropdown>
                        <a class="base-error-message" *ngIf="chatRoomForm.controls['roomTypeId'].invalid">
                            <a class="error-message col-sm-6"
                                *ngIf="chatRoomForm.controls['roomTypeId'].errors['required']">
                                <app-validation-view text="Zorunlu Alan"></app-validation-view>
                            </a>
                        </a>
                    </div>
                </div>
                <div class="form-group row m-1" *ngIf="hasPassword">
                    <div style="white-space: nowrap;" class="col-sm-2">
                        <label class="control-label float-left text-left col-form-label font-weight-bold">Şifre</label>
                    </div>
                    <div class="col-sm-6">
                        <p-password formControlName="password" placeholder="Şifre"
                            id="password" [class]="'w-100 '+validatorRequired" [feedback]="false"></p-password>
                        <a class="base-error-message" *ngIf="chatRoomForm.controls['password'].invalid">
                            <a class="error-message col-sm-6"
                                *ngIf="chatRoomForm.controls['password'].errors['required']">
                                <app-validation-view text="Zorunlu Alan"></app-validation-view>
                            </a>
                        </a>
                    </div>
                </div>
            </form>
            <div class="form-group row m-1">
                <div style="white-space: nowrap;" class="col-sm-2">
                    <label class="control-label float-left text-left col-form-label font-weight-bold">Durum</label>
                </div>
                <div class="col-sm-6">
                    <p-dropdown (onChange)="onChangeOperationClaim()" [options]="isStatus" [(ngModel)]="selectedStatus"
                        [autoWidth]="true" [style]="{'width':'100%'}">
                    </p-dropdown>
                </div>
            </div>
            <div class="form-group row m-1">
                <div style="white-space: nowrap;" class="col-sm-2">

                </div>
                <div class="col-sm-6">
                    <div class="float-left">
                        <p-button type="button" label="Vazgeç" value="Vazgeç" [styleClass]="'p-button-danger'"
                            (onClick)="dialogVisible.emit(false);"></p-button>
                        <p-button type="button" label="Kaydet" (click)="confirmPosition($event)" value="Kaydet"
                            styleClass="p-button-primary" [disabled]="lockedButtonClass" [class]="'m-2'"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"
        rejectButtonStyleClass="p-button-text p-button-danger" acceptButtonStyleClass="p-button-danger"
        acceptLabel="Kabul etmek" rejectLabel="Reddetmek"></p-confirmDialog>
