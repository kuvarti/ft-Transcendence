<p-card [style]="{ 'width': '512px', 'border-radius': '2rem', 'margin-bottom': '2rem', 'margin-left': '2rem', 'margin-right': '2rem' }">
    <ng-template pTemplate="header">
      <div class="container-fuild">
        <div class="d-flex justify-content-center align-self-center">
          <div class="mt-4 mb-2">
              <img [src]="profileUrl" alt="image_profile">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="row m-2">
            <div class="col-12 d-block">
              <span>Ad Soyad : </span>
              <p>{{userForUserInfoDto?.firstName == null ? "-" : userForUserInfoDto?.firstName}} {{userForUserInfoDto?.lastName == null ? "-" : userForUserInfoDto?.firstName}}</p>
            </div>
            <div class="col-12 d-block">
              <span>Kullanıcı Adı : </span>
              <p>{{userForUserInfoDto?.nickName}}</p>
            </div>
            <div class="col-12 d-block">
              <span>Mail Adresi : </span>
              <p>{{userForUserInfoDto?.email}}</p>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="d-flex justify-content-center flex-wrap gap-3 mb-4">
        <p-button icon="pi pi-comment" styleClass="p-button-rounded p-button-success" [routerLink]="'/direct-message/' + userForUserInfoDto.nickName"  routerLinkActive="active"></p-button>
        <p-button icon="pi pi-heart" styleClass="p-button-rounded p-button-danger"></p-button>
        <p-button icon="pi pi-user" styleClass="p-button-rounded p-button-primary" [routerLink]="'/user-profile/' + userForUserInfoDto.nickName"  routerLinkActive="active"></p-button>
      </div>
    </ng-template>
</p-card>
