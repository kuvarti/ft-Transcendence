<body class="text-center">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <main class="form-register">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" (keydown.enter)="onSubmit()">
            <p-card header="Kayıt Ol" class="border-round w-full lg:w-6">
              <div>
                <div class="form-floating text-left">
                  <input pInputText formControlName="email" type="email" class="form-control" id="floatingInput"
                    placeholder="" pTooltip="E-Posta" pAutoFocus [autofocus]="true" />
                  <label htmlFor="floatingInput">E-Posta
                    <small *ngIf="isFieldInvalid('email')" class="p-error">
                      {{ getErrorMessage('email') }}
                    </small>
                  </label>
                </div>
                <div class="form-floating text-left">
                  <input pInputText formControlName="nickName" type="text" class="form-control" id="floatingInput"
                    placeholder="" pTooltip="Kullanıcı Adı" pAutoFocus [autofocus]="true" />
                  <label htmlFor="floatingInput">Kullanıcı Adı
                    <small *ngIf="isFieldInvalid('nickName')" class="p-error">
                      {{ getErrorMessage('nickName') }}
                    </small>
                  </label>
                </div>
                <div class="form-floating text-left">
                  <input pInputText formControlName="password" type="password" class="form-control"
                    id="floatingPassword" placeholder="" pTooltip="Şifre" />
                  <label htmlFor="floatingPassword">Şifre
                    <small *ngIf="isFieldInvalid('password')" class="p-error">
                      {{ getErrorMessage('password') }}
                    </small>
                  </label>
                </div>
                <div class="form-floating text-left">
                  <input pInputText formControlName="password1" type="password" class="form-control form-register-end"
                    id="floatingPassword" placeholder="" pTooltip="Şifre Yeniden" />
                  <label htmlFor="floatingPassword">Şifre
                    <small *ngIf="isFieldInvalid('password')" class="p-error">
                      {{ getErrorMessage('password1') }}
                    </small>
                  </label>
                </div>
              </div>
              <div class="w-100">
                <div class="pt-2">
                  <p-button type="submit" pRipple label="Kayıt Ol" icon="pi pi-user" styleClass="p-button-rounded w-100"
                    class="w-100" [disabled]="checkRequiredForDisable()">
                  </p-button>
                </div>
                <div class="p-2">
                  <label>Hesabınız var mı?
                    <a routerLink="/login" class="text-warning">Giriş Yap</a></label>
                </div>
                <div class="text-right mt-2">
                  <a routerLink="/login">Şifremi Unuttum?</a>
                </div>
              </div>
            </p-card>
          </form>
        </main>
      </div>
    </div>
    <div class="row">
      <main class="form-register-auth">
        <p-card class="border-round w-full lg:w-6">
          <div class="d-flex justify-content-between text-center">
            <div class="col-md-6">
              <app-auth42 [isLoginOrRegister]="false"></app-auth42>
            </div>
            <div class="col-md-6">
              <app-auth-google [isLoginOrRegister]="false"></app-auth-google>
            </div>
          </div>
        </p-card>
      </main>
    </div>
    <div class="row">
      <p class="mt-5 mb-3 text-muted">&copy; Copyright 2023-..</p>
    </div>
  </div>
</body>
