<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Kullan覺c覺 Ara</h1>
        </div>
        <form [formGroup]="searchUsersForm" (ngSubmit)="onSubmit()" (keydown.enter)="onSubmit()">
            <div class="row d-flex justify-content-center align-self-center">
                <div class="col-12">
                    <div class="row d-flex justify-content-center align-self-center">
                        <div class="col-6 ml-2">
                            <div class="card p-fluid">
                                <p-chips formControlName="searchtext" type="text" id="floatingInput" placeholder=""
                                    pTooltip="Kullan覺c覺" pAutoFocus [autofocus]="true" class="w-100"
                                    styleClass="{'width': '100%'}" (enter)="onSubmit()">
                                </p-chips>
                            </div>
                        </div>
                        <div class="col-1 d-flex align-self-center">
                            <p-button (onClick)="clearAll()" icon="pi pi-times" styleClass="p-button-rounded p-button-danger"></p-button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container-fluid">
    <div class="d-flex flex-wrap justify-content-center mt-4 mb-4">
        <div *ngFor="let userForUserInfoDto of userForUserInfoDtos">
            <app-user-profile-card [userForUserInfoDto]="userForUserInfoDto"></app-user-profile-card>
        </div>
    </div>
</div>
